{% if post.link %}
<a href="{{ post.link }}" class="hover:bg-muted py-2 px-4 flex">
  {{ post.date | date_to_string }}
  {{ post.title }}
</a>
{% else %}
<a href="{{ post.url | prepend: site.baseurl }}" class="py-2 px-4 flex grow-0 flex-wrap justify-between items-center gap-8 hover:bg-muted rounded-xl">
  <p class="min-w-0 flex-1 truncate text-xl sm:text-2xl font-semibold">{{ post.title }}</p>

  <div class="hidden sm:block text-sm">
    {{ post.date | date_to_string }}
  </div>
</a>
{% endif %}
